<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Page</title>
    <link rel="stylesheet" href="BootStrap/bootstrap.min.css">
    <link rel="stylesheet" href="todo.css">

</head>

<body>
   <div class="container">
    <div class="row">

        <div class="col-md-12">
            <div class="card mt-4" style="border: 5px 5px 0 0;">
                <div class="card-header">
                  <h5>Todo List Page</h5>
                </div>
                <div class="card-body">
                    <div class="form-group mt-2">
                        <input type="text" id="add-input" class="form-control" placeholder="Enter Todo">
                      </div>
                  <a href="#" id="add-todo" class="btn btn-primary mt-2 mb-2">Add Todo</a>
                </div>
                <div id="input-warning">
                  <!-- input_warning div -->

                 </div>
              </div>
        </div>

        <div class="col-md-12">
            <div class="card" style="margin-top: -2px; border-radius: 0 0 5px 5px;">
                <div class="card-body">
                  <h5 class="card-title">Todo List</h5>
                  <div class="form-group mt-3">
                    <input type="text" class="form-control" id="search-input" placeholder="Search Todo" aria-describedby="emailHelp">
                  </div>
                  <div id="todo_comeup">
                    <!-- The Todo comes up -->

                  </div>
                  <a href="#" id="clear-todos" class="btn btn-primary mt-2 mb-2">Clear Todos</a>
                </div>
              </div>
        </div>
    </div>

   </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  </body>
</html>
